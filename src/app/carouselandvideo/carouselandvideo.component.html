<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel and video content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carouselandvideo.component.css">
</head>

<body>
    <div class="container" style="margin-top: 180px;">
        <div class="row"  id="tttt">
            <!--CAROUSEL CONTENT-->
            <div class="col-lg-5 col-md-5 col-sm-12 col-12" id="carpp">
                <div id="demo" class="carousel slide" data-bs-ride="carousel" style="margin-left: 5%;">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../assets/award01.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../../assets/award02.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../../assets/award03.jpg" alt="" class="d-block w-100">
                        </div>

                        <div class="carousel-item">
                            <img src="../../assets/award04.jpg" alt="" class="d-block w-100">
                        </div>

                        <div class="carousel-item">
                            <img src="../../assets/award05.jpg" alt="" class="d-block w-100">
                        </div>

                        <div class="carousel-item">
                            <img src="../../assets/award06.jpg" alt="" class="d-block w-100">
                        </div>
                    </div>
                </div>
            </div>
            <!--VIDEO CONTENT-->
            <div class="col-lg-5 col-md-5 col-sm-12 col-12" id="hrr">
                <div class="promo-section d-block w-100">
                    <img src="../../assets/media_box.jpg" class="d-block w-100" alt="Onida AC Regalia">
                    <div class="promo-text" style="font-weight: bolder; font-size: 23px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                        <p>ONIDA AC <br> REGALIO</p>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-danger">PLAY</button>
                        <button type="button" class="btn btn-light"><span class="spp">â–·</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
